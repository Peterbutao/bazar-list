<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Title & Favicon -->
    <title>BAZAR LIST</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-primary">
    <!-- ====================================== Start Add Bazar Section Here ====================================== -->
    <section id="add-bazar-section">
      <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
          <div class="col-md-10 col-lg-8 text-center">
            <h1 class="display-3 text-white">BAZAR LIST</h1>
            <p class="text-white">
              Made with <i class="fa fa-heart text-danger"></i> by Faysal
            </p>
            <form class="d-flex justify-content-center mt-5">
              <div class="d-inlline-block bg-white">
                <input
                  class="border-0 p-3 add-bazar-input"
                  type="text"
                  placeholder="ADD BAZAR"
                />
                <button class="border-0 add-bazar-btn py-3 px-4">
                  <i class="fa fa-plus text-danger"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ====================================== End Add Bazar Section Here ====================================== -->

    <!-- ====================================== Start Bazar Items Section Here ====================================== -->
    <section id="bazar-item-section">
      <div class="container pt-5">
        <div class="row justify-content-center">
          <div class="col-12">
            <ol type="1" class="bazar-ol w-100"></ol>
          </div>
        </div>
      </div>
    </section>
    <!-- ====================================== End Bazar Items Section Here ====================================== -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
